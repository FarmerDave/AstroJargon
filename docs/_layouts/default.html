<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>
      <div id="container">
	      <div class="inner">
        <header>
			<div style="display:flex; justify-content:space-between; align-items:center"><div><a href="https://github.com/FarmerDave/AstroJargon/releases/download/v0.4.0.0/AstroJargonMaskGenerator.zip">DOWNLOAD</a></div><img src="logo_rc1.png"/></div>
        </header>
        <hr>
        <section id="main_content">
          {{ content }}
        </section>

        <footer>
			<div style="display:flex; justify-content:space-between; align-items:center"><div>Generated by <a href="https://pages.github.com">GitHub Pages</a></div><div><a href="{{ site.github.repository_url }}"><span>GitHub project</span></a></div></div>
        </footer>

      </div>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
